<ion-header>
  <ion-toolbar>
    <ion-title>Mis Materias</ion-title>

</ion-header>

<ion-content class="ion-padding">

  <!-- Bot칩n para agregar materia -->

  <!-- Contenedor de materias en fila -->

    <ion-card *ngFor="let materia of materias">

      <ion-card-content>
        <ion-textarea [(ngModel)]="materia.descripcion" placeholder="Descripci칩n de la materia"></ion-textarea>
      </ion-card-content>
    </ion-card>
  </div>
