<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="registro-content">
  <div class="registro-container">
    <div class="logo-section">
      <div class="logo">
        <ion-icon name="person-add"></ion-icon>
      </div>
      <h1>Crear cuenta</h1>
      <p class="subtitle">Únete a nosotros y comienza a disfrutar</p>
    </div>

    <form class="credencial">
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input type="text" #nombre required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" #email required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetir contraseña</ion-label>
        <ion-input type="password" #reppassword required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input type="date" #fecha required></ion-input>
      </ion-item>
    </form>

    <ion-button class="btn-registrarse" expand="full" 
                (click)="registrarUsuario(
                  nombre.value?.toString() || '', 
                  email.value?.toString() || '', 
                  password.value?.toString() || '', 
                  reppassword.value?.toString() || '', 
                  fecha.value?.toString() || ''
                )">
      Registrarse
    </ion-button>

    <div class="terminos">
      <p>Al registrarte, aceptas nuestros <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a></p>
    </div>

    <div class="cuenta-btn">
      <p class="cuenta-text">¿Ya tenés cuenta?</p>
      <ion-button class="btn-iniciarSesion" (click)="redirigirATab1()" fill="clear">
        Iniciar sesión
      </ion-button>
    </div>
  </div>
</ion-content>
